<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
  <rect width="100%" height="100%" fill="white"/>
  <!-- Scales of Justice -->
  <g fill="none" stroke="#b6862c" stroke-width="10" stroke-linecap="round" stroke-linejoin="round">
    <!-- Central column -->
    <line x1="300" y1="150" x2="300" y2="370"/>
    <circle cx="300" cy="130" r="15" fill="#b6862c"/>
    <!-- Crossbar -->
    <line x1="200" y1="200" x2="400" y2="200"/>
    <!-- Left chain -->
    <line x1="200" y1="200" x2="170" y2="280"/>
    <line x1="200" y1="200" x2="230" y2="280"/>
    <!-- Right chain -->
    <line x1="400" y1="200" x2="370" y2="280"/>
    <line x1="400" y1="200" x2="430" y2="280"/>
    <!-- Left plate -->
    <ellipse cx="200" cy="290" rx="40" ry="10" fill="#b6862c"/>
    <!-- Right plate -->
    <ellipse cx="400" cy="290" rx="40" ry="10" fill="#b6862c"/>
  </g>

  <!-- Company name -->
  <text x="300" y="460" text-anchor="middle" font-family="Georgia, serif" font-size="70" fill="#162a47" font-weight="bold">
    HANVIKA
  </text>

  <!-- Subtitle -->
  <text x="300" y="510" text-anchor="middle" font-family="Georgia, serif" font-size="35" fill="#162a47" letter-spacing="6">
    COMPLIANCE
  </text>
</svg>
